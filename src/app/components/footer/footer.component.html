<div class="my-5 mr-0 ml-0">
    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
        <form class="form-label" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Section: Form -->
            <section class="">
                <!--Grid row-->
                <div class="row d-flex justify-content-center">
                <!--Grid column-->
                <div class="col-auto">
                    <p class="pt-2">
                    <strong>Sign up to hear about new job postings</strong>
                    </p>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-5 col-12">
                        <mat-form-field
                            appearance="outline"
                            class="example-full-width"
                            id="email"
                            >
                            <mat-label class="text-white">Enter your email</mat-label>
                            <input 
                                matInput
                                placeholder="info@example.com"
                                formControlName="email"
                                name="email"
                                [errorStateMatcher]="matcher"
                            />
                            <mat-icon class="text-white"
                                matSuffix
                                *ngIf="
                                (registerForm.controls.email.hasError('email') ||
                                    registerForm.controls.email.hasError(
                                    'required'
                                    )) &&
                                registerForm.controls.email.touched
                                "
                                >error_outline</mat-icon
                            >
                            <mat-error class="text-white"
                                *ngIf="
                                registerForm.controls.email.hasError('email') &&
                                !registerForm.controls.email.hasError('required')
                                "
                            >
                                Please enter a valid email address
                            </mat-error>
                        </mat-form-field>

                        <!-- Email input -->
                        <!-- <div class="form-outline form-white mb-4">
                        <input type="email" id="form5Example2" class="form-control" />
                        <label class="form-label" for="form5Example2">Email address</label>
                        </div> -->
                    </div>

                        <div class="col-auto">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-outline-light mb-4">
                            Subscribe
                            </button>
                        </div>
                </div>
                <!--Grid row-->
            </section>
        </form>

        <!-- Section: Form -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2020 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
    </footer>
</div>
