<!--Beginning of Multiple Cards-->
<div class="student-int-cards"  *ngFor="let item of selectedInterviewsArray">

    <!--Template of student interview card-->
    <div class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
        <div class="card border-0 bg-light rounded shadow">
            <div class="card-body p-4" style="background-color: #393f81; color: white;">
                <div class="mt-3">
                    <h2 class="text-center">{{item.Company}}</h2>
                </div>
            </div>
            <div class="card-body p-4">
                <div class="mt-3">
                    <p>Job Title: <b>{{ item.JobTitle }}</b></p>
                    <p>Supervisor: {{ item.Supervisor }}</p>
                    <p>Job Contact: {{ item.JcFirstName }} {{ item.JcLastName }}</p>
                    <p>Job Contact e-mail: {{ item.Email }}</p>
                </div>
            </div>
        </div>
    </div>


</div>
