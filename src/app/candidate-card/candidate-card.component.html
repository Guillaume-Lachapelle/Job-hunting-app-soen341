  <!--Beginning of Multiple Cards-->
   
  <div class="candidate-cards">
   <div *ngIf="!SomeoneHere">
      <p class="text-center" id="program">There are no Candidates</p>
    </div>
    <!--Template of Card-->
      <div *ngFor="let item of myStudent" class="card border-0 bg-light rounded shadow">
        <div
          class="card-body p-3"
          style="background-color: #393f81; color: white"
        >
          <div class="mt-3">
            <h2 class="text-center">
              {{ item.FirstName }} {{ item.LastName }}
            </h2>
            <p class="text-center" id="program">{{ item.Program }}</p>
          </div>
        </div>
        <div class="card-body p-3">
          <div class="mt-3">
            <p>Position: {{ posting.JobTitle }}</p>
            <p>Student Phone Number: {{ item.PhoneNumber }}</p>
            <p>Student e-mail: {{ item.Email }}</p>
           <a href="{{ item.CV }}" target="_blank"> <p class="CV">Click to view CV</p></a>
            <br />
            <button
              id="select-int-button"
              type="button"
              class="btn btn-dark btn-sm"
              (click)="selectForInterview(item.ID)"
            >
              Select for Interview
            </button>
          </div>
        </div>
      </div>
    <!--End of Template-->
  </div>
